<!DOCTYPE html>
<html lang="en" ng-app="menucat">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>SmartMenu - Просмотр блюда</title>
<!-- CSS -->
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet" type="text/css">
<!-- FONTS -->
</head>
<body>



  <div id="gray" ><div id="blur">
  <header>
    <div class="container-fluid">
        <div class="row">

          <div class="col-md-2 atm atm_left">
              <a href="#"><img src="img/bullhorn.svg">
                <p>ПОЗВАТЬ ОФИЦИАНТА</p>
              </a>
          </div>

          <div class="col-md-8 atm">
            <img class="logo" src="img/logo.png" alt="logo" />
          </div>

          <div class="col-md-2 atm atm_right">
            <a id="btn_basket_right" href="#"><span class="badge">13</span><img src="img/basket.svg">
              <p>ВАШ ЗАКАЗ:</p><b>19 856 <sup>тг.</sup></b>
            </a>
          </div>

        </div>
    </div>
    <nav>
      <div class="container-fluid">
          <div class="row">
            <div class="frame" ng-controller="GetCatCtrl" >
              <ul class="nav navbar-nav slide">
                <li ng-repeat="cat in Cats" ><a class="hvr-s" href="#/category/{{cat.id}}"><img ng-src="img/{{cat.icon}}"> <p>{{cat.title}}</p></a></li>
              </ul>
            </div>
          </div>
      </div>
    </nav> 
  </header>

  <div id="o-wrapper"  class="content" ng-view>

  </div>

  <footer class="navbar-fixed-bottom">
    <div class="footer-bg text-center" ng-controller="table">
      <a href="#">WWW.SMARTAP.KZ<p>ваш столик # {{table}}</p></a>
	  
    </div>
  </footer>
</div>
</div>

<div id="menu-basket" class="menu menu-basket">

<table class="table">
  <tr>
      <td>Группа</td>
      <td>Название</td>
      <td>Цена</td>
      <td>Кол-во</td>
      <td>Итого</td>
      <td></td>
  </tr>
  <tr>
      <td></td>
      <td>Малахитовый салат по французки</td>
      <td>890тг.</td>
      <td>2</td>
      <td>1780тг.</td>
      <td><a href="#" class="btn"></a></td>
  </tr>
</table>

</div>
<div id="mask" class="mask"></div>
<!-- JS -->
<script src="js/lib/menu-basket.js"></script>
<!-- Angular JS -->
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/angular-cookies.min.js"></script>
<script src="js/lib/angular-route.min.js"></script>
<script src="js/controll/app.js"></script>
<script src="js/controll/controller.js"></script>
<script src="js/controll/servies.js"></script>
</body>
</html>
