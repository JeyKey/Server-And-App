<div class="auhtapp"><div class="colorbg">
	<div class="container-fluid">
		<div class="row">

			<div class="col-md-12">
				<div class="row">
					<div class="col-md-6">
						<p class="pull-left"><span class="{{status}}"></span> {{server}}</p>
					</div>
					<div class="col-md-6">
						<p class="pull-right"> WWW.SMARTMENU.KZ</p>
					</div>
				</div>
			</div>

			<div class="col-md-12">
				<div class="row">
					<div class="auhtcontent">
						<img ng-src="http://localhost/tpl/img/logo_big.png" class="logo" />

						<div class="auhtpin ng-class:hidden">
							<div class="col-md-12">
								<input type="text" id="PinInput" ng-model="pin" placeholder="Введите пин-код...">

							</div>
							<div class="col-md-4 col-md-offset-4">

							<!-- Клавиатура -->
							<table id="n_keypad" class="keypad" >
								<tr>
									 <td><a ng-click="GetNum(1)" class="num">1</a></td>
									 <td><a ng-click="GetNum(2)" class="num">2</a></td>
									 <td><a ng-click="GetNum(3)" class="num">3</a></td>
									 <td><a ng-click="GetNum(4)" class="num">4</a></td>
								</tr>
								<tr>
									 <td><a ng-click="GetNum(5)" class="num">5</a></td>
									 <td><a ng-click="GetNum(6)" class="num">6</a></td>
									 <td><a ng-click="GetNum(7)" class="num">7</a></td>
									 <td><a ng-click="GetNum(8)" class="num">8</a></td>
								</tr>
								<tr>
									 <td><a ng-click="GetClear(9)" class="num red">X</a></td>
									 <td><a ng-click="GetNum(9)" class="num">9</a></td>
									 <td><a ng-click="GetNum(0)" class="num">0</a></td>
									 <td><a ng-click="GetDel()" class="num red"><</a></td>
								</tr>
  					</table>


							</div>
							<div class="col-md-12">
								<a href="" ng-click="getUid(pin)" class="btn btn-default">Войти</a>
							</div>
							<div class="col-md-12">
								<span class="error">{{error}}</span>
							</div>
						</div>

            <ul class="12345">
                 <li ng-repeat="uid in uidList" class="thumbnail">
             {{uid.uid}} <a href="" ng-click="getApp(uid.uid, uid.name);">{{uid.name}}</a>
                 </li>

               </ul>

					</div>
					<div class="col-md-4 col-md-offset-4 center">
						<a href="#" class="btn btn-oficiant">Вызвать официанта</a>
					</div>
				</div>
			</div>

		</div>
	</div>
</div></div>
